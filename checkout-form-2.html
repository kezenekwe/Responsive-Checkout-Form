<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form 2</title>
    <link rel="stylesheet" href="checkout-form-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="cart-header">
                <h2>Cart</h2>
                <span class="tally"><i class="fa fa-fw fa-shopping-cart"></i>4</span>
            </div>
            <div class="cart-item">
                <span class="product"><a href="#">Product 1</a></span>
                <span class="price">$20</span>
            </div>
            <div class="cart-item">
                <span class="product"><a href="#">Product 2</a></span>
                <span class="price">$15</span>
            </div>
            <div class="cart-item">
                <span class="product"><a href="#">Product 3</a></span>
                <span class="price">$10</span>
            </div>
            <div class="cart-item">
                <span class="product"><a href="#">Product 4</a></span>
                <span class="price">$5</span>
            </div>
            <hr>
            <div class="cart-footer">
                <span class="total">Total</span>
                <span class="total-price">$50</span>
            </div>
        </div>
        <div class="billing-payment">
            <form class="billing">
                <h2>Billing Address</h2>
                <label for="" class="label full"><i class="fa fa-fw fa-user"></i>Full Name</label>
                <input type="text" placeholder="John M. Doe" class="input fullname">
                <label for="" class="label"><i class="fa fa-fw fa-envelope"></i>Email</label>
                <input type="text" placeholder="john@example.com" class="input email">
                <label for="" class="label"><i class="fa fa-fw fa-address-card"></i>Address</label>
                <input type="text" placeholder="1234 W. 5th St." class="input address">
                <label for="" class="label"><i class="fa fa-fw fa-building"></i>City</label>
                <input type="text" placeholder="Los Angeles" class="input city">
                <div class="state-div">
                    <label for="" class="label">State</label>
                    <input type="text" placeholder="CA" class="input state">
                </div>
                <div class="zip-div">
                    <label for="" class="label">Zip</label>
                    <input type="text" placeholder="90048" class="input zip">
                </div>
            </form>
            <form class="payment">
                <h2>Payment</h2>
                <label for="" class="label accepted">Accepted Cards</label>
                <div class="cards">
                    <div class="card"><i class="fa fa-cc-visa" style="color:navy"></i></div>
                    <div class="card"><i class="fa fa-cc-discover" style="color:blue"></i></div>
                    <div class="card"><i class="fa fa-cc-mastercard" style="color:red"></i></div>
                    <div class="card"><i class="fa fa-cc-amex" style="color:goldenrod"></i></div>
                </div>
                <label for="" class="label">Name on Card</label>
                <input type="text" placeholder="John Doe" class="input cardname">
                <label for="" class="label">Credit Card Number</label>
                <input type="text" placeholder="1111-2222-3333-4444" class="input cardnumber">
                <label for="" class="label">Exp Month</label>
                <input type="text" placeholder="September" class="input expmonth">
                <div class="exp-div">
                    <label for="" class="label">Exp Year</label>
                    <input type="text" placeholder="2022" class="input expyear">
                </div>
                <div class="cvv-div">
                    <label for="" class="label">CVV</label>
                    <input type="text" placeholder="123" class="input cvv">
                </div>
            </form>
            <div class="same">
                <input type="checkbox">
                <label for="">Shipping address same as billing</label>
            </div>
            <button class="checkout">Continue to checkout</button>
        </div>
    </div>
</body>
</html>
